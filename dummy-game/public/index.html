<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: black;
            margin: 0px;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            
            transform: translate(-50%, -50%);
            background-color: white;
        }

        .lds-dual-ring {
            display: inline-block;
            width: 80px;
            height: 80px;
            width: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <canvas width="640" height="480" id="primary">

    </canvas>
    <script type="module">
       
        import init, {message, start, update, keydown, keyup, connected, disconnected} from './pkg/dummy_game_lib.js';
      
        async function run() {
            let res = await init();

            window.send = (msg) => {
            };
           
            start();
            let _update = () => {
                update();
                requestAnimationFrame(_update);
            }

            _update();
    
            document.addEventListener('keydown', e=>{
                keydown(e.keyCode);
            });
    
            document.addEventListener('keyup', e=>{
                keyup(e.keyCode);
            });

            let ws = null;

            let connect = ()=> {
                ws = new WebSocket("ws://" + location.host);
                ws.onopen = ()=>{
                    console.log("onopen");
                    connected();
                }
                ws.onmessage = (e)=>{
                    console.log("onmessage");
                    message(e.data);
                }
                ws.onerror = ()=>{
                    console.log("onerror");
                    ws.close();
                }

                ws.onclose = ()=>{
                    console.log("onclose");
                    disconnected();
                    connect();
                }

                window.send = (msg) => {
                    if (ws != null && ws.readyState === WebSocket.OPEN) {
                        ws.send("hello world");
                    }

                    console.log("send");
                }
            };

            connect();
    
            /*
            let data = new Uint8Array(5);
            data[0] = 1;
            data[4] = 5;*/
            //message(data);
        }

        run();
    </script>
</body>

</html>
